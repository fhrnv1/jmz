<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="截码战词语管理工具">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>截码战</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <div class="sidebar-backdrop" id="sidebar-backdrop" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">截码战</h3>
            <button class="sidebar-close-btn" onclick="toggleSidebar()">×</button>
        </div>
        <ul>
            <li><a href="index.html" class="current"><i class="nav-icon">🏠</i> <span>主页</span></a></li>
            <li><a href="aux_program.html"><i class="nav-icon">🔧</i> <span>辅助程序</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <p>© 2023 截码战</p>
        </div>
    </div>
    <button id="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage">确定要刷新选词吗？</p>
            <div class="modal-buttons">
                <button class="confirm" onclick="handleConfirm(true)">确定</button>
                <button class="cancel" onclick="handleConfirm(false)">取消</button>
            </div>
        </div>
    </div>
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <p id="alertMessage"></p>
            <div class="modal-buttons">
                <button class="confirm" onclick="closeAlert()">确定</button>
            </div>
        </div>
    </div>
</head>
<body>
    <div id="word-display"></div>
    
    <!-- 加载状态指示器 -->
    <div id="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>
    
    <!-- 设置按钮 -->
    <button id="settings-button" onclick="toggleSettings()">
        <span class="settings-icon">⚙️</span>
    </button>
    
    <!-- 设置菜单 -->
    <div id="settings-menu">
        <div class="settings-header">
            <h2>设置</h2>
            <button class="close-settings" onclick="toggleSettings()">×</button>
        </div>
        <div class="settings-content">
            <div class="settings-item" onclick="openCategoryManager()">
                <div class="settings-icon">📋</div>
                <div class="settings-text">
                    <h3>词语类别管理</h3>
                    <p>选择或排除特定类别的词语</p>
                </div>
                <div class="settings-arrow">›</div>
            </div>
            <div class="settings-item" onclick="clearBrowserCache()">
                <div class="settings-icon">🗑️</div>
                <div class="settings-text">
                    <h3>清除缓存</h3>
                    <p>清除浏览器本地存储的数据</p>
                </div>
                <div class="settings-arrow">›</div>
            </div>
            <!-- 将来可以在这里添加更多设置选项 -->
        </div>
    </div>
    
    <div id="button-area">
        <button data-action="refresh-words">刷新选词</button>
        <button data-action="toggle-display">展示/隐藏词语</button>
        <button data-action="refresh-order">刷新次序</button>
        <button data-action="show-order">展示次序</button>
    </div>
</body>
</html>
